name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'バージョン番号 (例: 1.0.0)'
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore
        run: dotnet restore BinAnalyzer.slnx

      - name: Build
        run: dotnet build BinAnalyzer.slnx --no-restore --configuration Release

      - name: Test
        run: dotnet test BinAnalyzer.slnx --no-build --configuration Release --verbosity normal

  build-and-release:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Generate third-party licenses
        run: bash scripts/generate-third-party-licenses.sh

      - name: Publish win-x64
        run: |
          dotnet publish src/BinAnalyzer.Cli/BinAnalyzer.Cli.csproj \
            --configuration Release \
            --runtime win-x64 \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -p:Version=${{ inputs.version }} \
            --output ./publish/win-x64

